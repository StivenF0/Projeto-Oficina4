<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- BASIC META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- RESPONSIVE META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- APP INFO -->
        <meta name="author" content="Acsa Cibelly Carvalho Bezerra, Eduardo Aquino da Silva, Stiven Felipe Câmara Fonseca">
        
        <!-- PAGE TITLE -->
        <title>Login - WaterView</title>

        <!-- APP ICON -->

        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="styles/login.css">
    </head>

    <body>
        <main class="wrapper">
            <h2 class="title">Fazer Login</h2>
            <div class="img-container">imagem</div>
            <div class="login">
                <p>Email:</p> <input type="email" name="" id="">
                <p>Senha:</p> <input type="password" name="" id="">
            </div>
            <div class="pass-forget">
                Esqueci a senha.
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="login-api">
                <div class="img-container" id="google">
                    <img src="img\google.svg" alt="">
                </div>
                <div class="img-container" id="facebook">
                    <img src="img\facebook.svg" alt="">
                </div>
                <div class="img-container" id="microsoft">
                    <img src="img\microsoft.svg" alt="">
                </div>
            </div>
            <div class="register">
                <p>Não tem uma conta? Cadastre-se.</p>
            </div>
        </main> 
    </body>
</html>
