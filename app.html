<!-- Página principal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaterView</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="img-container">Img</div>
            <ul class="links">
                <li><i class="fa fa-calendar-o" aria-hidden="true"></i> Histórico Mensal</li>
                <li><i class="fa fa-user-circle-o" aria-hidden="true"></i> <span>Perfil</span></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="circle-graphic" id="progressBar">
                <div class="value" id="progressValue"></div>
            </div>
            <div class="buttons">
                <button>Atualizar</button>
                <button>Imprimir</button>
            </div>
        </div>
        <div class="row capacity">
            <div class="info">
                <table>
                    <thead>
                        <th>Capacidade Total</th>
                        <th>Capacidade Utilizada</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="totalCapacity"></td>
                            <td id="utilizedCapacity"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
